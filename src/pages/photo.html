<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/print.css" media="print">

</head>

<body>
    <div class="content">
        <header>
            <div id="header"></div>
        </header>
        <section class="section-gallery">
            <figure class="figure">
                <a href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/4/45/Allay_JE2.gif"
                    target="_blank">
                    <img class="figure__image"
                        src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/4/45/Allay_JE2.gif"
                        alt="Allay">
                </a>
                <figcaption class="figure__caption">Allay 114x114</figcaption>
            </figure>
            <figure class="figure">
                <a href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/9/9f/Armadillo.png"
                    target="_blank">
                    <img class="figure__image"
                        src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/9/9f/Armadillo.png"
                        alt="Armadillo">
                </a>
                <figcaption class="figure__caption">Armadillo 133x128</figcaption>
            </figure>
            <figure class="figure">
                <a href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c1/Axolotl_Idle_Underwater.gif"
                    target="_blank">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c1/Axolotl_Idle_Underwater.gif"
                        alt="Axolotl" width="150" height="150">
                </a>
                <figcaption class="figure__caption">Axolotl 137x87</figcaption>
            </figure>
            <figure class="figure">
                <a href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c2/NewBat.gif" target="_blank">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c2/NewBat.gif" alt="Bat"
                        width="150" height="150">
                </a>
                <figcaption class="figure__caption">Bat 131x118</figcaption>
            </figure>
            <figure class="figure">
                <a href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/2b/Bee_types_BE.gif"
                    target="_blank">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/2b/Bee_types_BE.gif"
                        alt="Bee" width="150" height="150">
                </a>
                <figcaption class="figure__caption">Bee 134x134</figcaption>
            </figure>
            <figure class="figure">
                <a href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5a/Blaze.gif" target="_blank">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5a/Blaze.gif" alt="Blaze"
                        width="150" height="150">
                </a>
                <figcaption class="figure__caption">Blaze 124x248</figcaption>
            </figure>
            <figure class="figure">
                <a href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/1/1a/Pig_JE3_BE2.png"
                    target="_blank">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/1/1a/Pig_JE3_BE2.png"
                        alt="Pig" width="150" height="150">
                </a>
                <figcaption class="figure__caption">Pig 478x444</figcaption>
            </figure>
            <figure class="figure">
                <a href="https://i5.walmartimages.com/seo/Cantaloupe-each_fb4c18a5-9367-4770-b99f-7518c72db482.5609c32e87a3110b734aad048bf9fe35.jpeg"
                    target="_blank">
                    <img src="https://i5.walmartimages.com/seo/Cantaloupe-each_fb4c18a5-9367-4770-b99f-7518c72db482.5609c32e87a3110b734aad048bf9fe35.jpeg"
                        alt="Cantaloupe" width="150" height="150">
                </a>
                <figcaption class="figure__caption">Cantaloupe 444x444
                </figcaption>
            </figure>
        </section>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>

</html>
